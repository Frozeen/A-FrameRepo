<!DOCTYPE html>
<html>

<head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-sky src="http://spinar-dev.com/VR/BasicRoomCreator5.png" radius="30"></a-sky>

        <a-box src="https://images-na.ssl-images-amazon.com/images/I/51bfak%2BTuCL._SX355_.jpg" position="-2 0.5 -4"></a-box>
        <a-sphere src="https://ucarecdn.com/b00b83a2-5165-4cf9-95b6-de1377d8c7a5/" radius="0.5" position="0 0.5 -3"></a-sphere>
        <a-cone src="https://ucarecdn.com/279a2e63-3e90-4a04-85f4-04a240304e4d/" height="2" radius-top="0.1" position="0 1 -6"></a-cone>
        <a-box src="https://ucarecdn.com/c6f86365-38c8-45ba-9788-41384d417a96/" position="2 0.5 -4"></a-box>

        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="1" position="2 4 4"></a-light>
    </a-scene>
</body>

</html>
