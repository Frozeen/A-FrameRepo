<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript - A-Frame School</title>
    <meta name="description" content="JavaScript - A-Frame School">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('school-playground', {
        /**
         * Code within this function will be called when everything in <a-scene> is ready and loaded.
         */
        init: function () {
          // Add code here!
          var sceneEl = document.querySelector('a-scene');
          AFRAME.registerComponent('the_component_exists',
            {
              init: function ()
              {
                  console.log("I am here!");
              }
            }
          );
          for(i = 0; i < 50; i++)
          {
            var cubeEl = document.createElement('a-entity');
            cubeEl.setAttribute('the_component_exists', '');
            sceneEl.appendChild(cubeEl);
            cubeEl.setAttribute('geometry', {primitive: 'box', width: 1, height: 1});
            cubeEl.setAttribute('position', {x: Math.random() * 20 - 10, y: Math.random() * 20 - 10, z: Math.random() * 20 - 10});
            cubeEl.setAttribute('scale', {x: Math.random() / 2, y: Math.random() / 2, z: Math.random() / 2});
          }
        }
      });
    </script>
  </head>
  <body>
    <a-scene school-playground>
    </a-scene>
  </body>
</html>
