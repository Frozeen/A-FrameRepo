<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript - A-Frame School</title>
    <meta name="description" content="JavaScript - A-Frame School">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('cursor-listener', {
        init: function () {
          var lastIndex = -1;
          var COLORS = ['red', 'green', 'blue'];
          this.el.addEventListener('click', function (evt) {
            lastIndex = (lastIndex + 1) % COLORS.length;
            this.setAttribute('material', 'color', COLORS[lastIndex]);
            console.log('I was clicked at: ', evt.detail.intersection.point);
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-entity camera>
        <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat">
        </a-entity>
      </a-entity>
      <a-entity id="box" cursor-listener position="0 0 -2" geometry="primitive: box" material="color: blue"></a-entity>
    </a-scene>
  </body>
</html>
