<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript - A-Frame School</title>
    <meta name="description" content="JavaScript - A-Frame School">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-2 0 -3" id="redBox" class="clickable" color="red"></a-box>
      <a-sphere position="0 0 -6.5" class="clickable" color="blue"></a-sphere>
      <a-box position="2 0 -3" color="green"></a-box>
      <a-entity light="type: ambient"></a-entity>
      <a-entity light="type: directional"></a-entity>
    </a-scene>
    <script>
      var sceneEl = document.querySelector('a-scene');
      console.log(sceneEl.querySelectorAll('.clickable'));
    </script>
  </body>
</html>
